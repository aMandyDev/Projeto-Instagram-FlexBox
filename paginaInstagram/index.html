<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

                    
        <div class="instagram-phone">
            <img src='./img/DisplayCelular.png' alt="imagem do celular" class="img1">
        </div>
        
        
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagramProfile.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue as falaserioac</a>
                <a href="#" class="line-shadow" id="instagram-logout">Remove Account</a>
            </div>
            <script src="script.js"></script>
            
            <div class="group">
                <p class="not-account">Not falaserioac?</p>
                <p class="not-account">
                    <span class="line-shadow" id="link-blue">Switch Accounts</span>
                    or
                    <span class="line-shadow" id="link-blue">Sign Up</span>

                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
        
    </div>
    <div class="footer">
        <p> &copy; 2020 Instagram do Facebook</p>
    </div>
   </body>
</html>
